<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Geotagging</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <!-- Sidebar akan dimuat di sini -->
    <div id="sidebar-container"></div>
    <div class="container">
        <h1 style="color: yellow;">WebGIS</h1>
        <!-- Peta berada di dalam kotak -->
        <div id="map-container">
            <div id="map"></div>
        </div>

        <!-- Data tampil di bawah peta -->
        <div id="data-info">
            <p>Nama Lokasi: <span id="nama-lokasi">Pilih lokasi di peta</span></p>
            <p>Jumlah Jiwa: <span id="jumlah-jiwa">0</span></p>
            <p>Jumlah Bangunan: <span id="jumlah-bangunan">0</span></p>
            <p>Informasi Tambahan: <span id="info-tambahan">-</span></p>
        </div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
