<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Map Inspect</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style/inspect.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Roboto font -->
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Header -->
    <header>
        <h1>WebGIS Map Inspect</h1>
        <h2>Explore the Map and Inspect Data</h2>
    </header>

    <!-- Responsive map container -->
    <div id="map"></div>

    <!-- Information section -->
    <section id="info">
        <h3>Map Data:</h3>
        <p id="mapData">Click on the map to inspect data</p>
    </section>

    <!-- External scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/inspect.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
